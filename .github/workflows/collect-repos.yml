name: Collect Repositories

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o bin/repos_collector scripts/collectors/repos_collector.go

      - name: Collect
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/repos_collector -user=felipemacedo1 -user=growthfolio
          ls -lh data/projects.json

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet data/projects.json; then
            echo "No changes"
            exit 0
          fi
          
          COUNT=$(jq 'length' data/projects.json)
          git add data/projects.json
          git commit -m "chore: update repositories ($COUNT repos) [skip ci]"
          git push

      - name: Copy data to dashboard
        if: success()
        run: bash scripts/copy-data-to-dashboard.sh || true
