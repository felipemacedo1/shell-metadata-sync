name: Collect User Profile

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: |
          cd scripts/collectors
          go build -o ../../bin/profile_collector profile_collector.go

      - name: Collect primary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/profile_collector -user=felipemacedo1 -output=data/profile.json

      - name: Collect secondary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/profile_collector -user=growthfolio -output=data/profile-secondary.json || echo "Secondary failed, continuing"

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet data/profile*.json; then
            echo "No changes"
            exit 0
          fi
          
          FOLLOWERS=$(jq -r '.followers' data/profile.json)
          git add data/profile*.json
          git commit -m "chore: update user profile ($FOLLOWERS followers) [skip ci]"
          git push

      - name: Copy data to dashboard
        if: success()
        run: bash scripts/copy-data-to-dashboard.sh || true
