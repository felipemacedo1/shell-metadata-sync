name: Collect User Profile

on:
  schedule:
    - cron: '0 */12 * * *'  # A cada 12h (2x/dia) - otimizado para free tier
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    if: false  # Desabilitado - usando orchestrator.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: |
          cd scripts/collectors
          go build -o ../../bin/profile_collector profile_collector.go

      - name: Collect primary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/profile_collector -user=felipemacedo1 -output=data/profile.json

      - name: Collect secondary
        id: collect-secondary
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/profile_collector -user=growthfolio -output=data/profile-secondary.json

      - name: Check secondary collection
        if: steps.collect-secondary.outcome == 'failure'
        run: |
          echo "⚠️ Secondary profile collection failed"
          echo "::warning::Secondary profile collection failed for growthfolio"

      - name: Commit
        run: |
          git config user.name "felipemacedo1"
          git config user.email "felipemacedo1@users.noreply.github.com"
          
          if git diff --quiet data/profile*.json; then
            echo "No changes"
            exit 0
          fi
          
          FOLLOWERS=$(jq -r '.followers' data/profile.json)
          git add data/profile*.json
          git commit -m "chore: update user profile ($FOLLOWERS followers) [skip ci]"
          git push

