name: Collect Language Stats

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o bin/stats_collector scripts/collectors/stats_collector.go

      - name: Collect primary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./bin/stats_collector -user=felipemacedo1 -output=data/languages.json

      - name: Collect secondary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./bin/stats_collector -user=growthfolio -output=data/languages-secondary.json || true

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet data/languages*.json; then
            echo "No changes"
            exit 0
          fi
          
          git add data/languages*.json
          git commit -m "chore: update language stats [skip ci]"
          git push

      - name: Copy data to dashboard
        if: success()
        run: bash scripts/copy-data-to-dashboard.sh || true
