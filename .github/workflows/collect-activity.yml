name: Collect Activity

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      days:
        description: 'Days to collect'
        required: false
        default: '365'

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o bin/activity_collector scripts/collectors/activity_collector.go

      - name: Collect
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          DAYS="${{ github.event.inputs.days || '365' }}"
          ./bin/activity_collector -user=felipemacedo1 -days=$DAYS
          ./bin/activity_collector -user=growthfolio -days=$DAYS -out=data/activity-daily-secondary.json || true

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet data/activity*.json; then
            echo "No changes"
            exit 0
          fi
          
          git add data/activity*.json
          git commit -m "chore: sync data [skip ci]"
          git push

      - name: Copy data to dashboard
        if: success()
        run: bash scripts/copy-data-to-dashboard.sh || true
