name: Collect Activity

on:
  schedule:
    - cron: '0 6 * * *'  # Diário às 06:00 UTC - coleta de atividade
  workflow_dispatch:
    inputs:
      days:
        description: 'Days to collect'
        required: false
        default: '365'

permissions:
  contents: write

jobs:
  collect:
    if: false  # Desabilitado - usando orchestrator.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build -o bin/activity_collector scripts/collectors/activity_collector.go

      - name: Collect primary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          DAYS="${{ github.event.inputs.days || '365' }}"
          ./bin/activity_collector -user=felipemacedo1 -days=$DAYS

      - name: Collect secondary
        id: collect-secondary
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          DAYS="${{ github.event.inputs.days || '365' }}"
          ./bin/activity_collector -user=felipemacedo1 -org=growthfolio -days=$DAYS -out=data/activity-daily-secondary.json

      - name: Check secondary collection
        if: steps.collect-secondary.outcome == 'failure'
        run: |
          echo "⚠️ Secondary activity collection failed"
          echo "::warning::Secondary activity collection failed for growthfolio"

      - name: Commit
        run: |
          git config user.name "felipemacedo1"
          git config user.email "felipemacedo1@users.noreply.github.com"
          
          if git diff --quiet data/activity*.json; then
            echo "No changes"
            exit 0
          fi
          
          git add data/activity*.json
          git commit -m "chore: sync data [skip ci]"
          git push

