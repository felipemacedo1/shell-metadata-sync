name: Deploy to Pages

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - 'data/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Copy data files to dashboard public
        run: |
          echo "ğŸ“‚ Checking data files..."
          ls -lh data/
          
          echo "ğŸ“¦ Copying to dashboard/public/data..."
          mkdir -p dashboard/public/data
          cp -v data/*.json dashboard/public/data/
          
          echo "âœ… Files copied:"
          ls -lh dashboard/public/data/
      
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci --include=dev
      
      - name: Build dashboard
        working-directory: dashboard
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "ğŸ“¦ Build output:"
          ls -lh dashboard/out/
          echo "ğŸ“Š Data in build:"
          ls -lh dashboard/out/data/ || echo "âš ï¸ No data folder in out"
          if [ -f dashboard/out/CNAME ]; then
            echo "ğŸ”— CNAME configured for: $(cat dashboard/out/CNAME)"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
