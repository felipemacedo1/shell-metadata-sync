name: Update Projects JSON

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build and run update script
        id: generate
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          echo -e "\033[1;34m[INFO]\033[0m Building Go update script..."
          go build -o bin/update ./scripts/update_projects.go
          echo -e "\033[1;34m[INFO]\033[0m Running update..."
          ./bin/update -out data/projects.json
          echo -e "\033[1;32m[SUCCESS]\033[0m JSON updated successfully."

      - name: Validate generated JSON
        run: |
          set -euo pipefail
          # Ensure jq is present
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -qq
            sudo apt-get install -y jq
          fi
          echo -e "[INFO] Validating data/projects.json with jq..."
          jq empty data/projects.json
          COUNT=$(jq 'length' data/projects.json)
          echo -e "[INFO] data/projects.json contains $COUNT entries"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          
          echo -e "\033[1;34m[INFO]\033[0m Configuring Git user..."
          git config user.name "felipemacedo1 [bot]"
          git config user.email "felipealexandrej@gmail.com"

          if git status --porcelain | grep -q "data/projects.json"; then
            echo -e "\033[1;33m[CHANGE DETECTED]\033[0m data/projects.json modified."
            git add data/projects.json
            
            REPOS=$(jq 'length' data/projects.json)
            git commit -m "chore: update repositories data ($REPOS repos) [skip ci]"

            echo -e "\033[1;34m[INFO]\033[0m Setting remote with token..."
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

            echo -e "\033[1;34m[INFO]\033[0m Pushing changes to main..."
            git push origin HEAD:main
            echo -e "\033[1;32m[SUCCESS]\033[0m Push completed."
          else
            echo -e "\033[1;90m[NO CHANGES]\033[0m No updates to commit."
          fi
