name: Update Projects JSON

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build collector
        run: |
          cd scripts/collectors
          go build -o ../../bin/update_projects update_projects.go

      - name: Run collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/update_projects -user=felipemacedo1 -user=growthfolio
          ls -lh data/projects.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          REPOS_COUNT=$(jq 'length' data/projects.json)
          
          if git diff --quiet data/projects.json; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add data/projects.json
          git commit -m "chore: update repositories data ($REPOS_COUNT repos) [skip ci]"
          git push

