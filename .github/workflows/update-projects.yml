name: Update Projects JSON

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # we'll control auth when pushing

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build and run update script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          go build -o bin/update ./scripts/update_projects.go
          ./bin/update -out data/projects.json

      - name: Commit changes
        if: ${{ steps.updateoutcome.conclusion == 'success' || always() }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "data/projects.json"; then
            git add data/projects.json
            git commit -m "chore: update projects.json (action)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
