name: Sync to MongoDB

on:
  schedule:
    - cron: '0 */12 * * *'  # A cada 12h - backup MongoDB
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    if: false  # Desabilitado - usando orchestrator.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o bin/sync_mongodb scripts/sync_mongodb.go

      - name: Sync
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: ./bin/sync_mongodb
